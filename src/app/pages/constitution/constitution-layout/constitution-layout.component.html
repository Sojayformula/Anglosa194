
<div class="flex min-h-screen bg-black justify-center">
  <!-- SIDEBAR -->
  <aside
    class="fixed left-0 top-10 h-[calc(100vh-2.5rem)] bg-gray-900 text-white shadow-xl transition-all duration-500 ease-in-out z-40 overflow-y-auto"
    (mouseenter)="openSidebar()"
    (mouseleave)="closeSidebar()"
    [class.w-64]="isOpen"
    [class.w-16]="!isOpen"
  >
    <div class="flex flex-col min-h-full relative">
      <!-- HAMBURGER / CLOSE ICON -->
      <button
        (click)="toggleSidebar()"
        class="absolute top-4 left-4 z-50 text-white text-2xl transition-transform duration-300"
      >
        <!-- <i *ngIf="!isOpen" class="fa-solid fa-bars"></i> -->
         <p *ngIf="!isOpen" class="mt-10">â˜°</p>
        <!-- <i *ngIf="isOpen" class="fa-solid fa-times"></i> -->
      </button>

      <!-- LOGO -->
      <div class="flex items-center justify-center md:justify-start p-4 border-b border-purple-800 mt-12">
        <span
          class="ml-3 text-lg font-semibold transition-opacity duration-300"
          [class.opacity-0]="!isOpen"
          [class.opacity-100]="isOpen"
        >
          Constitution
        </span>
      </div>

      <!-- MENU ITEMS -->
      <nav class="flex-1 mt-6 space-y-3 px-1">
        <a routerLink="page1" class="flex items-center gap-3 px-4 py-2 hover:bg-purple-800 transition">
          <i class="fa-solid fa-store"></i>
          <span [class.opacity-0]="!isOpen" [class.opacity-100]="isOpen" class="transition-opacity duration-300">
            Members1
          </span>
        </a>

        <a routerLink="page2" class="flex items-center gap-3 px-4 py-2 hover:bg-purple-800 transition">
          <i class="fa-solid fa-book-open"></i>
          <span [class.opacity-0]="!isOpen" [class.opacity-100]="isOpen" class="transition-opacity duration-300">Members2</span>
        </a>

        <a routerLink="page3" class="flex items-center gap-3 px-4 py-2 hover:bg-purple-800 transition">
          <i class="fa-solid fa-folder-open"></i>
          <span [class.opacity-0]="!isOpen" [class.opacity-100]="isOpen" class="transition-opacity duration-300">Members3</span>
        </a>

        <a routerLink="page4" class="flex items-center gap-3 px-4 py-2 hover:bg-purple-800 transition">
          <i class="fa-solid fa-right-to-bracket"></i>
          <span [class.opacity-0]="!isOpen" [class.opacity-100]="isOpen" class="transition-opacity duration-300">Members4</span>
        </a>

        <a routerLink="page5" class="flex items-center gap-3 px-4 py-2 hover:bg-purple-800 transition">
          <i class="fa-solid fa-phone"></i>
          <span [class.opacity-0]="!isOpen" [class.opacity-100]="isOpen" class="transition-opacity duration-300">Members5</span>
        </a>

        <a routerLink="page6" class="flex items-center gap-3 px-4 py-2 hover:bg-purple-800 transition">
          <i class="fa-solid fa-phone"></i>
          <span [class.opacity-0]="!isOpen" [class.opacity-100]="isOpen" class="transition-opacity duration-300">Members6</span>
        </a>

        <a routerLink="page7" class="flex items-center gap-3 px-4 py-2 hover:bg-purple-800 transition">
          <i class="fa-solid fa-phone"></i>
          <span [class.opacity-0]="!isOpen" [class.opacity-100]="isOpen" class="transition-opacity duration-300">Members7</span>
        </a>

        <a routerLink="page8" class="flex items-center gap-3 px-4 py-2 hover:bg-purple-800 transition">
          <i class="fa-solid fa-phone"></i>
          <span [class.opacity-0]="!isOpen" [class.opacity-100]="isOpen" class="transition-opacity duration-300">Members8</span>
        </a>
      </nav>

      <!-- FOOTER -->
      <div class="p-4 mt-auto text-sm border-t border-purple-800 bg-gray-900">
        <p
          class="transition-opacity duration-300"
          [class.opacity-0]="!isOpen"
          [class.opacity-100]="isOpen"
        >
          Â© Made in Angular<br />by Emmanuel S.
        </p>
      </div>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="flex-1 ml-16 md:ml-64 transition-all duration-500 p-4 mb-10 ">
    <router-outlet></router-outlet>
  </div>
</div>
