        <div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow rounded-lg">
  <h2 class="text-xl text-center font-bold mb-4">Submit your comment</h2>

  <form (ngSubmit)="submit()">
    <input [(ngModel)]="username" name="username" type="text" placeholder="Your Name"
      class="w-full mb-3 p-2 border rounded" required>

    <input [(ngModel)]="email" name="email" type="email" placeholder="Your Email"
      class="w-full mb-3 p-2 border rounded">

    <textarea [(ngModel)]="comment" name="comment" placeholder="Your Comment"
      class="w-full mb-3 p-2 border rounded" required></textarea>

    <input type="file" (change)="onFileSelected($event)" class="mb-3">

    <button type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Submit
    </button>
  </form>

  <p *ngIf="message" class="mt-3 text-green-600">{{ message }}</p>
