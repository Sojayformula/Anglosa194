<h1 class="text-xl font-bold mb-4">Admin Panel</h1>

<!-- Add Content Form -->
<form (ngSubmit)="saveContent()" class="space-y-2 mb-6">
  <input
    [(ngModel)]="newContent.name"
    name="name"
    placeholder="Title"
    class="border p-2 w-full"
    required
  />
  <textarea
    [(ngModel)]="newContent.description"
    name="description"
    placeholder="Description"
    class="border p-2 w-full"
    required
  ></textarea>
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
    Save
  </button>
</form>

<!-- List Existing Content -->
<div *ngFor="let item of contents" class="p-4 border rounded mb-2">
  <h2 class="font-bold">{{ item.name }}</h2>
  <p>{{ item.description }}</p>
</div>
