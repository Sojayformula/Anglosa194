<div class="lg:mt-10 mt-20 md:mx-10 h-full mb-20">
  <div class="overflow-x-auto">
    <table class="min-w-full table-auto text-[#353535]" id="Data">
      <thead class="bg-gray-300 text-left">
        <tr>
          <th class="px-4 py-2">Unit ID</th>
          <th class="px-4 py-2">Full Name</th>
          <th class="px-4 py-2">Gender</th>
          <th class="px-4 py-2">Full Academic Year</th>
          <th class="px-4 py-2">Position</th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="border-b border-gray-200"
          *ngFor="let item of APIData; let i = index"
        >
          <td class="px-4 py-2">#{{ item.id }}</td>
          <td class="px-4 py-2">{{ item.name }}</td>
          <td class="px-4 py-2">{{ item.gender }}</td>
          <td class="px-4 py-2">{{ item.academic }}</td>
           <td class="px-4 py-2">{{ item.position }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
